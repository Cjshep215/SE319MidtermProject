<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="data.json"></script>

    <style>
        .BottomLogo {
            padding: 10px;
            float: left; 
            width: 100%; 
            max-width: 150px;
        }

        .bottomBar {
            display: inline-block;
            background-color: aliceblue;
            margin: 50px;
            border-radius: 6px;
            display: flex;
            justify-content: left;
            min-width: 250px;
        }

        /* still working on display:___ (find one that matches the layout) */
        .bottomBarLinks { 
            width: 80%;
            display:grid;
        }

<body style="background-color: #F1BE48;">
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v19.0"
        nonce="4pqyAKwx"></script>
    <!-- one class was deleted in the div below, all functionality was added in-line (style="background-color: #C8102E; --bs-bg-opacity: 1;) This was donw to get the correct background color-->
    <div class="album py-5" style="background-color: #C8102E; --bs-bg-opacity: 1;">
        <div class="container" style="background-color: #C8102E;">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <!-- First card starts here (picture and hours/location)-->
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="images/Carlos_Quesadillas.jpg"></img>

                        <div class="card-body">
                            <!-- name of store -->
                            <p style="font-size: 20px; text-align: center;">Carlos Quesadillas</p>
                            <!-- location -->
                            <p style="text-align: center; font-size: 20px; color: dimgray;">Kildee Hall</p>

                            <!-- hours -->
                            <p class="card-text">Put the hours Here.</p>

                        </div>
                    </div>
                </div>
                <!-- second card starts here (middle menu) -->
                <div class="col">
                    <div class="card shadow-sm" style="text-align: center;">
                        <div class="card-body" style="height: max-content">
                            <p class="card-text">Menu Item # 1</p>
                            <p class="card-text">Menu Item # 2</p>
                            <p class="card-text">Menu Item # 3</p>
                        </div>
                    </div>
                </div>
                <!-- third card starts here (facebook) -->
                <div class="col">
                    <div class="card shadow-sm">
                        <!-- removed data-width="240px", this allows  data-adapt-container-width to change the width depending on the size of 
                            the container, However the page must be reloaded to set the size (this is a facebook thing). AKA the page will go offscreen
                        if the page is shrunk, until the page is refershed and the width is corrected-->
                        <div class="fb-page" data-href="https://www.facebook.com/carlosquesadillas/"
                            data-tabs="timeline" data-height="" data-small-header="true"
                            data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"
                            style="display: flex; justify-content: center;">
                            <!-- style above centers the facebook part to be in the center of the div -->
                            <blockquote cite="https://www.facebook.com/carlosquesadillas/"
                                class="fb-xfbml-parse-ignore"><a
                                    href="https://www.facebook.com/carlosquesadillas/">Carlos Quesadillas</a>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- working in the yellow area -->
    <!-- still working on this area -->
    <div class= "bottomBar">
        <img class="BottomLogo" src="images/Carlos_Quesadilas_Logo.webp">

        <p class = "bottomBarLinks">link number 1</p>
        <p class = "bottomBarLinks">link number 2</p>
        <p class = "bottomBarLinks">link number 3</p>
    </div>
